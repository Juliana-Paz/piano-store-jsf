<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="newtemplate.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:dataView var="remedio" value="#{homeController.listaRemedio}"
				rows="6" paginator="true"
				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} produtos"
				rowsPerPageTemplate="6,12,18"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid"
				gridRowStyleClass="lg:col-6 xl:col-4" flex="true"
				emptyMessage="Produto não encontrado!!"
				style="margin-left:20px; margin-right:20px;">

				<p:dataViewGridItem>
					<p:card
						style="text-align:center; line-height: 1.5; font-size: large; padding: 0;">
						<f:facet name="header">
		        		#{remedio.nome}
		        	</f:facet>
						<h:panelGrid columns="1" style="width:100%; padding-bottom: 10px;">
							<p:graphicImage library="images" name="remedio.png" width="40%" />

							<h:outputText style="font-weight: bold; "
								value="#{remedio.preco}">
								<f:convertNumber currencySymbol="R$" type="currency" />
							</h:outputText>

							<p:commandButton value="Adicionar ao Carrinho"
								icon="pi pi-shopping-cart"
								style="font-size: medium; margin-top: 10px; width: 50%;"
								actionListener="#{homeController.adicionarCarrinho(remedio)}"
								process="@this" update="@([id$=carrinhoContador])" />

							<p:commandButton value="Ver detalhes" type="button"
								icon="pi pi-plus"
								style="font-size: medium; margin-top: 10px; width: 50%;"
								onclick="PF('#{remedio.id}').show()" />

							<p:dialog header="#{remedio.nome}" widgetVar="#{remedio.id}"
								minHeight="40" width="350" showEffect="fade">
								<p style="text-align: justify;">
									<h:outputText value="Descrição: " style="font-weight: bold;" />
									<h:outputText value="#{remedio.descricao}" />

								</p>
								<p style="text-align: left;">
									<h:outputText value="Preço " style="font-weight: bold;" />
									<h:outputText value="#{remedio.preco}">
										<f:convertNumber currencySymbol="R$" type="currency" />
									</h:outputText>
								</p>

								<p style="text-align: left;">
									<h:outputText value="Quantidade em Estoque "
										style="font-weight: bold;" />
									<h:outputText value="#{remedio.estoque}" />
								</p>

							</p:dialog>
						</h:panelGrid>
					</p:card>
				</p:dataViewGridItem>

			</p:dataView>
		</h:form>

	</ui:define>
</ui:composition>
</html>
