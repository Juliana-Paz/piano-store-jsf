<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="styleLogin.css" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" life="2000" />
		<div class="container">
			<p:card style="width: 28em; padding: 1rem;" styleClass="box"
				title="Registrar">
				<span class="ui-float-label"> <p:inputText id="email" type="email"
						style="width:100%" value="#{registrarController.usuario.email}" />
					<p:outputLabel for="@previous" value="Email" />
				</span>
				<br />
				<span class="ui-float-label"> <p:inputText id="nome"
						style="width:100%" value="#{registrarController.usuario.nome}" />
					<p:outputLabel for="@previous" value="Nome" />
				</span>
				<br />
				<span class="ui-float-label"> <p:password style="width:100%"
						id="senha" value="#{registrarController.usuario.senha}" /> <p:outputLabel
						for="@previous" value="Senha" />
				</span>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Registrar"
						action="#{registrarController.registrar}"
						process="@this email senha nome" update="@form" />
					<p:commandButton icon="pi pi-times" resetValues="true"
						value="Cancelar" styleClass="ui-button-secondary"
						style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</div>
	</h:form>
</h:body>
</html>
