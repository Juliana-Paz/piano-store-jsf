<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/newtemplate.xhtml">
	<ui:define name="content">
		<h:form id="formulario">
			<h1 style="width: 100%; text-align: center;">Usuários</h1>

			<div class="ui-g">
				<div class="ui-g-10" style="padding-right: 8px;">
					<p:inputText style="width: 100%" value="#{usuariosController.termoFiltro}" />
				</div>
				<div class="ui-g-1" style="padding: 8px;">
					<p:commandButton value="Pesquisar" icon="pi pi-search" action="#{usuariosController.filtrar}" update="datatable" />
				</div>
				<div class="ui-g-1" style="padding: 8px;">
					<p:commandButton value="Adicionar" icon="pi pi-plus"
						action="#{usuariosController.adicionar}" />
				</div>
			</div>

			<p:dataTable value="#{usuariosController.listaUsuario}" var="obj" id="datatable">
				<p:column headerText="ID">
					<p:outputLabel value="#{obj.id}" />
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{obj.nome}" />
				</p:column>
				<p:column headerText="Data de Nascimento">
					<p:outputLabel value="#{obj.dataNascimento}">
						<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="Perfil">
					<p:outputLabel value="#{obj.perfil.label}" />
				</p:column>
				<p:column headerText="Login">
					<p:outputLabel value="#{obj.login}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandButton value="Editar" style="margin-right: 8px;"
						icon="pi pi-pencil" action="#{usuariosController.editar(obj)}"
						process="@this" update="@form" />


					<p:commandButton value="Excluir" styleClass="ui-button-danger"
						icon="pi pi-trash"
						actionListener="#{usuariosController.excluir(obj)}"
						process="@this" update="@form" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
