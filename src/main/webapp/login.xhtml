<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="styleLogin.css" />
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" life="1600" />

		<div class="container"  style="background-color: #694c3b96;">
			<p:card style="width: 25em" styleClass="box" title="Login" >
			       
				<span class="ui-float-label"> 
					<p:inputText 
						id="email"
						style="width:100%"
						value="#{loginController.usuario.email}" /> 
					<p:outputLabel 
						for="@previous"
						value="Email" />
				</span>
				<br/>
				<span class="ui-float-label"> 
					<p:password style="width:100%"
						id="senha"
						value="#{loginController.usuario.senha}" /> 
					<p:outputLabel 
						for="@previous"
						value="Senha" />
				</span>
				<f:facet name="footer">
					<p:commandButton 
						icon="pi pi-check" 
						value="Entrar" 
						action="#{loginController.logar}"
						process="@this email senha"
						update="@form growl"
						style="
						    border: none; 
						    background-color: #b97a56; 
						    font-size: medium; 
						    margin-top: 10px; 
						    width: 100%;"
						/>
					<p:commandButton 
						icon="pi pi-times" 
						resetValues="true"
						value="Cancelar"
						style="
						    border: none; 
						    background-color: #b97a56; 
						    font-size: medium; 
						    margin-top: 10px; 
						    width: 100%;" />
				</f:facet>
			</p:card>
		</div>
	</h:form>
</h:body>
</html>
