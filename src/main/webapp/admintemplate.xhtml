<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputStylesheet library="webjars"
		name="primeflex/3.2.0/primeflex.min.css" />
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" life="1600" />

	<h:form>
		<div class="topnav">

			<div class="navsocial">
				<a href="https://www.instagram.com/"> <i class="pi pi-instagram" /></a>
				<a href="https://www.youtube.com/"> <i class="pi pi-youtube" /></a>
				<a href="https://www.facebook.com/"> <i class="pi pi-facebook" /></a>
			</div>

			<div class="navmenu">
				<a href="marcas.xhtml">Marcas</a> <a
					href="instrumentos.xhtml">Instrumentos</a> <a
					href="usuarios.xhtml">Usuários</a> <a
					href="subtipos.xhtml">Subtipos</a>
			</div>

			<div class="navcarrinho" style="float: right">

				<a href="carrinho.xhtml"> <i class="pi pi-shopping-cart" /> <p:badge
						styleClass="mr-1" style="font-size: 10px" id="carrinhoContador"
						value="#{templateController.getQuantidadeCarrinho()}">
					</p:badge>
				</a> <a href="login.xhtml"> <h:outputLabel
						rendered="#{templateController.usuarioLogado == null}">
     
      			Login
      		</h:outputLabel>
				</a> <a href="perfil.xhtml"> <h:outputLabel
						rendered="#{templateController.usuarioLogado != null}">
     
      			Olá #{templateController.usuarioLogado.nome}
      		</h:outputLabel>
				</a> <a> <h:commandLink
						rendered="#{templateController.usuarioLogado != null}"
						action="#{templateController.encerrarSessao}">
        		
        		Sair
        	</h:commandLink>
				</a>
			</div>
		</div>


	</h:form>

	<main>
		<div class="row">

			<div class="card">
				<ui:insert name="content">


				</ui:insert>
			</div>

		</div>
	</main>

	<div class="footer">
		<p>© 2022 Unitins. Todos os direitos reservados.</p>
	</div>

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="Fazer Login" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">

		<p:graphicImage library="images" name="loading.gif" width="40%" />

	</p:dialog>
</h:body>
</html>
