<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/admintemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:growl id="growl" />
			<div class="card">
				<h2>Cadastro de Instrumento</h2>
				<style>
/* reset on the showcase style*/
body .ui-panelgrid .ui-panelgrid-cell {
	background-color: transparent;
}

/* example use of styles for your form */
.my-heading-row {
	background-color: var(- -surface-c);
	font-weight: bold;
}
</style>

				<p:panelGrid columns="4"
					columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
					layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
					style="border:0px none; background-color:transparent;">

					<p:outputLabel value="Nome: " />
					<p:inputText id="itNome"
						value="#{formInstrumentoController.instrumento.nome}" />

					<p:outputLabel value="Imagem (URL): " />
					<p:inputText id="itNome"
						value="#{formInstrumentoController.instrumento.imagem}" />

					<p:outputLabel value="SubTipo: " />
					<p:selectOneMenu
						value="#{formInstrumentoController.instrumento.subTipo}">
						<f:selectItem itemLabel="Selecione um Subtipo ..." />
						<f:selectItems value="#{formInstrumentoController.listaSubTipo}"
							var="obj" itemLabel="#{obj.nome}" />
					</p:selectOneMenu>


				


					<p:outputLabel value="Descrição: " />
					<p:inputText id="descricao"
						value="#{formInstrumentoController.instrumento.descricao}">

					</p:inputText>

					<p:outputLabel value="Preço: " />
					<p:inputText id="preco"
						value="#{formInstrumentoController.instrumento.preco}">

					</p:inputText>


					<p:outputLabel value="Estoque: " />
					<p:inputText id="estoque"
						value="#{formInstrumentoController.instrumento.estoque}">

					</p:inputText>



					<p:row>
						<p:column styleClass="ui-grid-col-12">
							<p:commandButton
								style="border: none; 
								    background-color: #b97a56; 
								    font-size: medium; 
								    margin-top: 10px;"
								styleClass="mr-2" value="Salvar"
								action="#{formInstrumentoController.salvar}" process="@form"
								update="growl" />
							<p:commandButton
								style="border: none; 
								    background-color: #b97a56; 
								    font-size: medium; 
								    margin-top: 10px;"
								styleClass="mr-2" value="Cancelar"
								action="#{formInstrumentoController.cancelar}" process="@this">
							</p:commandButton>
						</p:column>
					</p:row>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
